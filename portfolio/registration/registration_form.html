<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
    <style media="screen">
      p{
        font-family: 'Patrick Hand', cursive;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Register</h1>
    <div id="form-outer">
      <form id="Register-form" method="GET" action="https://github.com/SeungAh525/">
        <div class="rowTab">
          <div class="labels">
            <label id="email-label" for="email">Email address&nbsp;*</label>
          </div>
          <div class="row1Tab">
            <input type="email" name="email" id="email" class="input-field" required>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="password-label" for="password">Password&nbsp;*</label>
          </div>
          <div class="row1Tab">
            <input type="password" name="password" id="password" class="input-field" required>
          </div>
        </div>
        <div class="rowTab">
          <label id="subscribe"><input type="checkbox" name="subscribe" value="1" class="checkbox">Subscribe to our newsletter</label>
        </div>
        <p id="privacy policy">Your personal data will be used to support your experience throughout this website,<br> to manage access to your account,<br> and for other perposes described in our <u style="color:#CC3366">privacy policy</u>.</p>
        <button id="Register" type="submit">REGISTER</button>
      </form>
    </div>
  </body>
</html>
